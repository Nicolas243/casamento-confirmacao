<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casamento Nicolas e Julia - Confirmação de Presença</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #e6e6fa 0%, #d8bfd8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #b19cd9 0%, #e0b0ff 50%, #e0b0ff 100%);
        }

        .title {
            color: #4b0082;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .subtitle {
            color: #8a2be2;
            font-size: 1.1em;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .verse {
            background: #f8f8ff;
            border-left: 4px solid #b19cd9;
            padding: 20px;
            margin: 30px 0;
            font-style: italic;
            color: #555;
            border-radius: 0 10px 10px 0;
        }

        .question {
            font-size: 1.8em;
            color: #4b0082;
            margin: 40px 0 30px 0;
            font-weight: 400;
        }

        .buttons-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 150px;
        }

        .btn-sim {
            background: linear-gradient(45deg, #56ab2f, #a8e6cf);
            color: white;
            box-shadow: 0 4px 15px rgba(86, 171, 47, 0.3);
        }

        .btn-sim:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(86, 171, 47, 0.4);
        }

        .btn-nao {
            background: linear-gradient(45deg, #ff6b6b, #ffa8a8);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .btn-nao:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-title {
            color: #2c3e50;
            font-size: 1.8em;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #b19cd9;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn-submit {
            background: linear-gradient(45deg, #8a2be2, #b19cd9);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(138, 43, 226, 0.4);
        }

        .btn-cancel {
            background: #95a5a6;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-cancel:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #b19cd9;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }

            .title {
                font-size: 2em;
            }

            .question {
                font-size: 1.5em;
            }

            .buttons-container {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
    <script>
        // URL do grupo do WhatsApp (substitua pela URL real)
        const WHATSAPP_GROUP_URL = 'https://chat.whatsapp.com/DWuroOdBooEKZYmLqF8O7W';

        function confirmarPresenca(vaiComparecer) {
            if (vaiComparecer) {
                // Redirecionar para o grupo do WhatsApp
                window.open(WHATSAPP_GROUP_URL, '_blank');
                
                // Mostrar mensagem de confirmação
                showMessage('Obrigado por confirmar sua presença! Você será redirecionado para o grupo do WhatsApp.', 'success');
            }
        }

        function abrirModalNao() {
            document.getElementById('modal-nao').style.display = 'block';
        }

        function fecharModal() {
            document.getElementById('modal-nao').style.display = 'none';
            document.getElementById('form-nao-vai').reset();
            hideLoading();
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showMessage(message, type) {
            const container = document.getElementById('message-container');
            const messageClass = type === 'success' ? 'success-message' : 'error-message';
            
            container.innerHTML = `<div class="${messageClass}">${message}</div>`;
            
            // Remover mensagem após 5 segundos
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // Manipular envio do formulário
        document.getElementById('form-nao-vai').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const nome = document.getElementById('nome').value.trim();
            const familiares = document.getElementById('familiares').value.trim();
            
            if (!nome) {
                showMessage('Por favor, informe seu nome.', 'error');
                return;
            }

            showLoading();

            try {
                const response = await fetch('/api/confirmar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        nome: nome,
                        vai_comparecer: false,
                        familiares: familiares
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Obrigado por informar! Sua resposta foi registrada com sucesso.', 'success');
                    fecharModal();
                } else {
                    showMessage(data.error || 'Erro ao registrar confirmação. Tente novamente.', 'error');
                }
            } catch (error) {
                showMessage('Erro de conexão. Verifique sua internet e tente novamente.', 'error');
            } finally {
                hideLoading();
            }
        });

        // Fechar modal clicando fora dele
        window.onclick = function(event) {
            const modal = document.getElementById('modal-nao');
            if (event.target === modal) {
                fecharModal();
            }
        }

        // Fechar modal com ESC
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                fecharModal();
            }
        });
    </script>
</body>
</html>
